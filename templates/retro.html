<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Prediction</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand fw-bold" href="/">&nbsp;&nbsp;AI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/data">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/analysis">Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/model">Design Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/retro">Retro Design</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Reverse Predict</h1>
        <form action="/retro" method="post">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" step="0.01" id="efficiency" name="Efficiency" required>
                <label class="mdl-textfield__label" for="efficiency">Efficiency (%)</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" step="0.01" id="needed_current" name="Needed current" required>
                <label class="mdl-textfield__label" for="needed_current">Needed Current (A)</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" step="0.01" id="rated_power" name="rated power" required>
                <label class="mdl-textfield__label" for="rated_power">Rated Power (W)</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" step="0.01" id="slot_area" name="Slot Area" required>
                <label class="mdl-textfield__label" for="slot_area">Slot Area (mmÂ²)</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" step="0.01" id="slot_fill_factor" name="Slot Fill Factor" required>
                <label class="mdl-textfield__label" for="slot_fill_factor">Slot Fill Factor (%)</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" step="0.01" id="stator_net_weight" name="Stator Net Weight" required>
                <label class="mdl-textfield__label" for="stator_net_weight">Stator Net Weight (kg)</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" step="0.01" id="rotor_net_weight" name="Rotor Net Weight" required>
                <label class="mdl-textfield__label" for="rotor_net_weight">Rotor Net Weight (kg)</label>
            </div>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Predict</button>
        </form>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
