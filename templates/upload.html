<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- MDL CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .mdl-data-table {
            width: 100%;
        }
        .container {
            padding: 20px;
        }
        .actions button {
            margin-right: 10px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .mdl-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand fw-bold" href="/">&nbsp;&nbsp;AI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/data">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/analysis">Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/model">Design Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/retro">Retro Design</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>파일 업로드</h1>
        <input type="file" id="fileInput" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        <button onclick="uploadFile()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Upload</button>
        <button onclick="deleteAllData()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Delete All Data</button>

        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="dataTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <!-- MDL JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchData();
            })
            .catch(error => console.error('Error:', error));
        }

        function fetchData() {
            fetch('/read')
            .then(response => response.json())
            .then(data => displayData(data))
            .catch(error => console.error('Error:', error));
        }

        function displayData(data) {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');

            // Clear previous data
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            if (data.length > 0) {
                // Create header
                const headers = Object.keys(data[0]);
                headers.push('Actions');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    tableHeader.appendChild(th);
                });

                // Create rows
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        if (header === 'Actions') {
                            td.innerHTML = `
                                <button class="mdl-button mdl-js-button mdl-button--primary" onclick="editData('${row._id}')">Edit</button>
                                <button class="mdl-button mdl-js-button mdl-button--accent" onclick="deleteData('${row._id}')">Delete</button>
                            `;
                        } else {
                            td.textContent = row[header];
                        }
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            }
        }

        function editData(id) {
            const newAge = prompt("Enter new age:");
            if (newAge) {
                fetch(`/update/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ age: newAge })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchData();
                })
                .catch(error => console.error('Error:', error));
            }
        }

        function deleteData(id) {
            fetch(`/delete/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchData();
            })
            .catch(error => console.error('Error:', error));
        }

        function deleteAllData() {
            fetch('/delete_all', {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchData();
            })
            .catch(error => console.error('Error:', error));
        }

        // Fetch data on page load
        window.onload = fetchData;
    </script>
</body>
</html>
